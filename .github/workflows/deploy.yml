name: Build and deploy vue app

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install if you use Yarn

      - name: Build Vue app
        run: npm run build # Or yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Or your build output directory
          publish_branch: gh-pages # The branch to publish to
